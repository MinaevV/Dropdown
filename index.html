<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Dropdown</title>
  </head>
  <body>
    <div class="container">
      <fieldset>
        <h1><label for="home-changer">Home</label></h1>
        <form>
          <select id="home-changer">
            <option value="Home 1">Home 1</option>
            <option value="Home 2">Home 2</option>
            <option value="Home 3">Home 3</option>
            <option value="Home 4">Home 4</option>
          </select>
        </form>
      </fieldset>

      <fieldset>
        <p><label for="home-new">Edit Home</label></p>
        <div id="home-edit">
          <input type="text" name="home-new" id="home-new" placeholder="javascript:showIndex();"/>
          <input type="button" value="Edit" id="edit"/>
          <input type="button" value="Add" id="add"/>
          <div class="home-edit__validity"></div>
        </div>
      </fieldset>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
